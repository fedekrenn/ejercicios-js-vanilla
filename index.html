<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicios JS</title>
</head>
<body>
    <main>
        <h1>Ejercicios JS</h1>
        <section>
            <h2>Nombre</h2>
            <form action="post" id="first-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <input type="submit" value="Enviar">
            </form>
            <div class="first-form__div"></div>
        </section>
        <section>
            <h2>Suma de números</h2>
            <form action="post" id="second-form">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" name="num1" required>
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" name="num2" required>
                <input type="submit" value="Sumar">
            </form>
            <div class="second-form__div"></div>
        </section>
        <section>
            <h2>Número más alto</h2>
            <form action="post" id="third-form">
                <label for="higger1">Número 1:</label>
                <input type="number" id="higger1" name="higger1" required>
                <label for="higger2">Número 2:</label>
                <input type="number" id="higger2" name="higger2" required>
                <input type="submit" value="Enviar">
            </form>
            <div class="third-form__div"></div>
        </section>
        <section>
            <h2>Más alto de 3</h2>
            <form action="post" id="fourth-form">
                <label for="newHigger1">Número 1:</label>
                <input type="number" id="newHigger1" name="newHigger1" required>
                <label for="newHigger2">Número 2:</label>
                <input type="number" id="newHigger2" name="newHigger2" required>
                <label for="newHigger3">Número 3:</label>
                <input type="number" id="newHigger3" name="newHigger3" required>
                <input type="submit" value="Enviar">
            </form>
            <div class="fourth-form__div"></div>
        </section>
        <section>
            <h2>¿El número es par?</h2>
            <form action="post" id="fifth-form">
                <label for="divisible">Número:</label>
                <input type="number" id="divisible" name="divisible" required>
                <input type="submit" value="Enviar">
            </form>
            <div class="fifth-form__div"></div>
        </section>
        <section>
            <h2>¿Cuantas veces aparece la letra "A"?</h2>
            <form action="post" id="sixth-form">
                <label for="letter">Texto:</label>
                <input type="text" id="letter" name="letter" required>
                <input type="submit" value="Enviar">
            </form>
            <div class="sixth-form__div"></div>
        </section>
        <section>
            <h2>Encontrando vocales</h2>
            <form action="post" id="seventh-form">
                <label for="vowels">Texto:</label>
                <input type="text" id="vowels" name="vowels" required>
                <input type="submit" value="Enviar">
            </form>
            <div class="seventh-form__div"></div>
        </section>
        <section>
            <h2>¿Cuantas veces aparece cada vocal?</h2>
            <form action="post" id="eighth-form">
                <label for="vowels2">Texto:</label>
                <input type="text" id="vowels2" name="vowels2" required>
                <input type="submit" value="Enviar">
            </form>
            <div class="eighth-form__div"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
